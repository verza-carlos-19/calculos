<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculos-utiles</title>
  </head>
  <body>
    <header>
      <h1>calculos-utiles</h1>
      <select name="combobox" id="combobox">
        <option value="">todos</option>
        <option value="">FCI-UALA</option>
      </select>
    </header>
    <main>
      <div class="container">
        <section class="calculo">
          <h2>FCI-UALA</h2>
          <div id="screenFci"></div>
          <section class="caja-calc">
            <input
              type="number"
              name=""
              id="inversion-fci"
              placeholder="inversion"
            /><br />
            <input
              type="number"
              name=""
              id="meses-fci"
              placeholder="meses a invertir"
            /><br />
            <button id="calcular" onclick="enviarFci();">calcular</button>
          </section>
        </section>
      </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
